<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <section class="pb-5">
      <div class="container text-center py-5 d-one">
        <h1>Bookmarker</h1>
      </div>
      <div class="container text-center d-one">
        <h2 class="py-5">Bookmark your favorite sites</h2>
        <h3 class="text-start h5">Site Name</h3>
        <input
          oninput="valdiation(this)"
          type="text"
          placeholder="Bookmark Name"
          name="Bookmark-Name"
          class="form-control"
          id="siteName"
        />
        <h3 class="text-start h5">Site URL</h3>
        <input
          oninput="valdiation(this)"
          type="url"
          placeholder="Wepsite URL"
          name="URL"
          class="form-control"
          id="SiteURL"
        />
        <button onclick="submit()" type="submit" class="btn my-5 px-5">
          Submit
        </button>
      </div>
      <div class="container pt-3">
        <table class="table caption-top">
          <thead>
            <tr>
              <th class="col-4">Index</th>
              <th class="col-4">Website Name</th>
              <th class="col-4">Visit</th>
              <th class="col-4">Delete</th>
            </tr>
          </thead>
          <tbody id="mt"></tbody>
        </table>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
